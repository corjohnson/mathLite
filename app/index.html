<!DOCTYPE html>
<html>
	<head>
		<title>Math-Lite</title>
		<meta charset="utf-8">
		
		<!-- Get Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- Custom CSS files -->
		<link rel="stylesheet" href="css/default.css">
		
		<!-- Get the latest jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- Custom JS files -->
		<script src="js/app.js"></script>
		<script src="js/lib/devAssist.js"></script>
		<script src="js/modules/additionProblem.js"></script>
		<script src="js/modules/subtractionProblem.js"></script>
	</head>
	<body onload="initializeApp()">
		<div id='appView'>
			<input type="button" value="< - Back To Home" onclick="displayHome()">
			
			<div class='container text-center'>
				<div class='title'>
					<h1 id='problemType'></h1>
					<hr>
				</div>
				<br>
				
				<div class='problem'>
					<!-- Problem area -->
					<span id='num1'>x</span> <span id='operator'></span> <span id='num2'>y</span>
				</div>
				<br>
				
				<input type='text' id='answer' onkeyup="enterButtonHandle(event)">
				<br><br>
	
				<div>
					<button id='submitButton' onclick='testAddition()'>Submit</button>
					<br>
				</div>
				<br>
	
				<h2 id='correctness'></h2>
			</div>
		</div>
		
		<div id="homeView">
			<div class='title text-center'>
				<h1>Welcome to Math Lite!</h1>
				<hr>
				<p>Please select what you want to study:</p>
				
				<table>
					<input id="addCheck" type="checkbox" value="addition"> Addition
					<input id="subCheck"  type="checkbox" value="subtraction"> Subtraction
				</table>
				
				<br><br>
				<input type="button" id="launchApp" value="Launch App" onclick="displayApp()">
			</div>
		</div>
	</body>
</html>
