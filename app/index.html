<!DOCTYPE html>
<html>
	<head>
		<title>Math-Light</title>
		<meta charset="utf-8">
		
		<!-- Get Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- Custom CSS files -->
		<link rel="stylesheet" href="css/default.css">
		
		<!-- Get the latest jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- Custom JS files -->
		<script src="js/app.js"></script>
		<script src="js/lib/devAssist.js"></script>
		<script src="js/modules/additionProblem.js"></script>
		<script src="js/modules/subtractionProblem.js"></script>
	</head>
	<body onload="initializeApp()">
		<div id='appView'>
			<input type="button" value="<-- Back To Home" onclick="displayHome()">
			
			<div class='container text-center'>
				<div class='title'>
					<h1 id='problemType'></h1>
				</div>
				<br><br>
				
				<div class='problem'>
					<!-- Problem area -->
					<span id='num1'>x</span> <span id='operator'></span> <span id='num2'>y</span>
				</div>
				<br>
				
				<input type='text' id='answer' onkeyup="enterButtonHandle(event)">
				<br><br>
	
				<h2 id='correctness'></h2>
				<br>
				
				<div>
					<button id='submitButton' onclick='testAddition()'>Submit</button>
					<br>
				</div>
			</div>
		</div>
		
		<div id="homeView">
			<div class='title text-center'>
				<h1>Welcome to Math Light!</h1>
				<br>
				<p>Please select the modules you wish to use below!</p>
				
				<input type="checkbox" value="addition">Addition
				<br>
				<input type="checkbox" value="subtraction">Subtraction
				<br>
				<input type="button" id="launchApp" value="Launch App" onclick="displayApp()">
			</div>
		</div>
	</body>
</html>
